# Nginx configuration example for CCTray Build Status Monitor
# Add this location block to your existing nginx configuration
# 
# Location: Usually in /etc/nginx/sites-available/default (Linux)
#           or C:\nginx\conf\nginx.conf (Windows)
#
# After adding this, test with: nginx -t
# Then reload: nginx -s reload

server {
    # ... your existing server configuration ...
    
    # CCTray Build Status Monitor - deployed at /ci_status
    location /ci_status {
        # Remove the /ci_status prefix when forwarding to Flask
        rewrite ^/ci_status/?(.*) /$1 break;
        
        # Proxy to Flask app running on localhost:5001
        proxy_pass http://127.0.0.1:5001;
        
        # Headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /ci_status;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Serve static files directly (optional optimization)
    location /ci_status/static {
        alias /path/to/your/cctray_python/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
